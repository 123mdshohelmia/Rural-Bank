<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural_Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="logIn-area">
        <h2 class="text-center">Welcome To Rural-Bank</h2>
        <div class="form-area">
            <h4>log in</h4>
            <input type="text" placeholder="Enter your email" class="form-control"><br>
            <input type="password" name="password" placeholder="Enter your password" class="form-control" required><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transition-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit common">
                    <h4>Deposit</h4>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw common">
                    <h4>Withdraw</h4>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance common">
                    <h4>Balance</h4>
                    <h2>$<span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div style="margin-top: 40px;" class="row sty">
            <div class="col-md-6">
                <div class="form-area">
                    <h2>Deposit</h2>
                    <input id="depositAdd" type="text" placeholder="Enter your email" class="form-control">
                    <br>
                    <button id="deposit" class="btn btn-success">deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-area">
                    <h2>Withdraw</h2>
                    <input id="withdrawAmount" type="text" placeholder="Enter your email" class="form-control">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //button
        const logBtn = document.getElementById("login");
        logBtn.addEventListener("click", function() {
            const enter = document.getElementById("logIn-area");
            enter.style.display = "none";
            const transitionArea = document.getElementById("transition-area");
            transitionArea.style.display = "block";

        });
        //deposit
        const depositBtn = document.getElementById("deposit");
        depositBtn.addEventListener("click", function() {
            const depositAmount = document.getElementById("depositAdd").value;
            const depositBalance = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositBalance + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;

            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalCurrentBalance = depositBalance + currentBalanceNumber;
            // document.getElementById("currentBalance").innerText = totalCurrentBalance;


            updateSpanText("currentDeposit", depositBalance);
            updateSpanText("currentBalance", depositBalance);
            depositAmount = document.getElementById("depositAdd").value = "";

        });
        //withdraw amount
        const addWithdraw = document.getElementById("addWithdraw");
        addWithdraw.addEventListener("click", function() {
            // console.log("please click me");
            const withdrawNumber = getInputNumber("withdrawAmount");
            console.log(withdrawNumber);

        })

        function getInputNumber(id) {
            const withdrawAmount = document.getElementById(id).value;
            const withdrawNumber = parseFloat(withdrawAmount);
            return withdrawNumber;
        }

        function updateSpanText(id, depositBalance) {
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalCurrentBalance = depositBalance + currentBalanceNumber;
            document.getElementById(id).innerText = totalCurrentBalance;

        }
    </script>

</body>

</html>
